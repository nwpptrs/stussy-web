<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Product.css" />
  </head>
  <body>
    <nav>
      <div class="Nav-Container">
        <div class="logo">
          <a href="index.html"><img src="pic/logo.png" alt="" /></a>
        </div>
        <div class="menu">
          <div class="search">
            <input
              type="text"
              name="search"
              id="searchInput"
              placeholder="ค้นหา"
              oninput="searchProduct()"
            />
          </div>
          <div class="Cart-all">
            <button>
              <i
                class="fa-solid fa-cart-shopping shopping"
                style="font-size: 1.3rem; color: black"
              ></i>
            </button>
            <div class="Cart-number" id="cartNumber">0</div>
          </div>
          <div style="margin-left: 20px;">
            <a style="color: black;"  href="Order.html"
              >ประวัติการสั่งซื้อ</a
            >
          </div>
        </div>
      </div>
      <div class="Cart-tab" id="cartTab">
        <div class="Cart-Head">
          <h2>My Cart</h2>
          <h3>ราคารวมทั้งหมด : <span id="totalPrice">0</span>&nbsp฿</h3>
          <div class="close">
            <button>X</button>
          </div>
        </div>
        <div class="Cart-list-container">
          <!-- รายการสินค้าในตะกร้าจะแสดงที่นี่ -->
        </div>
        <button class="check-out">
          <a href="checkout.html" id="checkout-show">ชำระเงิน</a>
        </button>
      </div>

      <header class="fliter-bar">
        <div class="fliter-bar-container">
          <ul>
            <li><a onclick="filter('All')">All</a></li>
            <li><a onclick="filter('Tee')">Tee</a></li>
            <li><a onclick="filter('Hoodies')">Hoodies</a></li>
            <li><a onclick="filter('Shorts')">Shorts</a></li>
            <li><a onclick="filter('Headwear')">Headwear</a></li>
            <li><a onclick="filter('Accessories')">Accessories</a></li>
          </ul>
        </div>
      </header>
    </nav>
    <section class="Product-main">
      <div class="Product-Container">
        <div id="Card" class="Card"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
